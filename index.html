<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .resultado {
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Dosis</h2>
        <label for="mg">Dosis (mg/kg/dia o mg/kg/do):</label>
        <input type="number" id="mg" placeholder="Ingrese dosis"><br>
        
        <label for="kg">Peso del niño (kg):</label>
        <input type="number" id="kg" placeholder="Ingrese peso"><br>
        
        <label for="vol2">Volumen del jarabe (ml):</label>
        <input type="number" id="vol2" placeholder="Ingrese volumen"><br>
        
        <label for="mg2">mg del jarabe:</label>
        <input type="number" id="mg2" placeholder="Ingrese mg del jarabe"><br>
        
        <button onclick="calcularDosis()">Calcular</button>
        
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcularDosis() {
            let mg = parseFloat(document.getElementById('mg').value);
            let kg = parseFloat(document.getElementById('kg').value);
            let vol2 = parseFloat(document.getElementById('vol2').value);
            let mg2 = parseFloat(document.getElementById('mg2').value);
            
            if (isNaN(mg) || isNaN(kg) || isNaN(vol2) || isNaN(mg2) || mg2 === 0) {
                document.getElementById('resultado').innerText = "Ingrese valores válidos";
                return;
            }
            
            let vol1 = (mg * kg * vol2) / mg2;
            document.getElementById('resultado').innerText = `Volumen a administrar: ${vol1.toFixed(2)} ml`;
        }
    </script>
</body>
</html>
